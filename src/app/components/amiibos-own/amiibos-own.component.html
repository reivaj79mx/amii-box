<div class="container">
  <div class="list-container">
    <div *ngFor="let own of owns">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar [ngClass]="getImageSerie(own.serie)"></div>
          <mat-card-title>
            <div class="amiibo-name">{{ own.name }}</div>
          </mat-card-title>
          <mat-card-subtitle>
            {{ own.serie || '---' }}
          </mat-card-subtitle>
        </mat-card-header>
        <img [ngClass]="own.own ? '' : 'no-own'" mat-card-image src="http://localhost:8080/amiibos/{{ own.image }}">
        <mat-card-actions>
          <button *ngIf="!own.own" mat-icon-button color="primary" (click)="setOwn(own)">
            <mat-icon>done_all</mat-icon>
          </button>
          <button *ngIf="own.own" mat-icon-button color="warn" (click)="setOwn(own)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
