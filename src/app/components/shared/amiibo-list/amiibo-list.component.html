<mat-accordion class="amiibo-accordion" multi="true" displayMode="flat">
  <mat-expansion-panel *ngFor="let group of groups" expanded="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ group.k }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="amiibo-grid">
      <mat-card *ngFor="let amiibo of group.v">
        <mat-card-header>
          <div mat-card-avatar [ngClass]="getImageSerie(amiibo.serie)"></div>
          <mat-card-title>
            <div class="amiibo-name">{{ amiibo.name }}</div>
          </mat-card-title>
          <mat-card-subtitle>
            {{ amiibo.serie || '---' }}
          </mat-card-subtitle>
        </mat-card-header>
        <img [ngClass]="amiibo.own ? '' : 'no-own'" mat-card-image src="http://localhost:8080/amiibos/{{ amiibo.image }}">
        <mat-card-actions>
          <button *ngIf="!amiibo.own" mat-icon-button color="primary" (click)="setOwn(amiibo)">
            <mat-icon>done_all</mat-icon>
          </button>
          <button *ngIf="amiibo.own" mat-icon-button color="warn" (click)="setOwn(amiibo)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
