<h2 mat-dialog-title>Nuevo Amiibo</h2>
<mat-dialog-content>
  <div class="container">
    <mat-form-field>
      <input matInput [(ngModel)]="nuevo.name" placeholder="Nombre del Amiibo">
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Serie" #srs class="select-series" [(value)]="nuevo.serie">
        <mat-option *ngFor="let serie of series" [value]="serie">
          {{ serie }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <input matInput [matDatepicker]="picker" placeholder="Fecha de salida" disabled [(ngModel)]="nuevo.date">
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
    <div>
      <input type="file" id="file" name="file" class="inputfile" #image accept="image/png" (change)="selectFile($event)">
      <label for="file">
        <i class="material-icons">file_upload</i>&nbsp;&nbsp;Subir imagen...</label>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" (click)="addAmiibo()">Guardar</button>
  <button mat-button color="warn" mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
