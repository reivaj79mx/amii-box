<mat-toolbar class="filter-toolbar">
  <!-- select serie -->
  <mat-select placeholder="Series" #srs class="select-series">
    <mat-option *ngFor="let serie of series" [value]="serie">
      {{ serie }}
    </mat-option>
  </mat-select>
  <!-- select order by -->
  <mat-select placeholder="Ordenar por ..." #oby [(ngModel)]="by" (change)="orderBy()" class="select-order">
    <mat-option value="date">
      <span>Por fecha</span>
    </mat-option>
    <mat-option value="name">
      Por nombre
    </mat-option>
    <mat-option value="serie">
      Por serie
    </mat-option>
  </mat-select>
  <!-- spacer -->
  <div class="spacer"></div>
  <!-- by -->
  <mat-radio-group [(ngModel)]="ascDesc" (change)="orderBy()" class="asc-desc">
    <mat-radio-button value="desc" class="desc">
      <span>
        <mat-icon class="icon">arrow_downward</mat-icon>
        <span>Desc</span>
      </span>
    </mat-radio-button>
    <mat-radio-button value="asc">
      <span>
        <mat-icon class="icon">arrow_upward</mat-icon>
        <span>Asc</span>
      </span>
    </mat-radio-button>
  </mat-radio-group>
</mat-toolbar>

<div class="container">
  <div class="list-container">
    <div *ngFor="let amiibo of amiibos | filter: srs.value">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar [ngClass]="getImageSerie(amiibo.serie)"></div>
          <mat-card-title>
            <div class="amiibo-name">{{ amiibo.name }}</div>
          </mat-card-title>
          <mat-card-subtitle>
            {{ amiibo.serie || '---' }}
          </mat-card-subtitle>
        </mat-card-header>
        <img [ngClass]="amiibo.own ? '' : 'no-own'" mat-card-image src="http://localhost:8080/amiibos/{{ amiibo.image }}">
        <mat-card-actions>
          <button *ngIf="!amiibo.own" mat-icon-button color="primary" (click)="setOwn(amiibo)">
            <mat-icon>done_all</mat-icon>
          </button>
          <button *ngIf="amiibo.own" mat-icon-button color="warn" (click)="setOwn(amiibo)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
